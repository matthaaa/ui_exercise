<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey Squirrel</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="header">
      <h1>{{title}}</h1>
    </div>

    <div id="info-bar">
      <h2>{{welcome}}</h2>
    </div>

    <section class="form">
      <div class="field">
        <p id="survey" class="label">Question {{questions.length + 1}}</p>
        <div class="control">
          <input
            v-model="form.name"
            class="input"
            type="text"
            placeholder="Text input"
          >
        </div>
      </div>
    </section>

  </body>

  <script src="./components/header.js"></script>
  <script src="./components/info_bar.js"></script>
  <script src="./components/survey.js"></script>
</html>
